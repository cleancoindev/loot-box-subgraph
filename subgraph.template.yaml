specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ERC721ControlledFactory
    network: {{network}}
    source:
      abi: ERC721ControlledFactory
      address: "{{ERC721ControlledFactory.address}}"
      startBlock: {{ERC721ControlledFactory.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ERC721ControlledFactory
        - LootboxController
      abis:
        - name: ERC721ControlledFactory
          file: ./abis/ERC721ControlledFactory.json
        - name: LootboxController
          file: ./abis/LootboxController.json
      eventHandlers:  
        - event: ERC721ControlledCreated(indexed address)
          handler: handleERC721ControlledCreated 
      file: ./src/mapping.ts
  
  #erc721
  - kind: ethereum/contract
    name: ERC721
    network: {{network}} 
    source:
      abi: ERC721
      startBlock: {{ERC721ControlledFactory.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ERC721
      file: ./src/mapping.ts
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleERC721Transfer
  
    #for erc20
  - kind: ethereum/contract
    name: ERC20
    network: {{network}}  
    source:
      abi: ERC20
      startBlock: {{ERC721ControlledFactory.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ERC20
      file: ./src/mapping.ts
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleERC20Transfer    
  
  
    # erc 1155
  - kind: ethereum/contract
    name: ERC1155
    network: {{network}} 
    source:
      abi: ERC1155
      startBlock: {{ERC721ControlledFactory.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ERC1155
      file: ./src/mapping.ts
      abis:
        - name: ERC1155
          file: ./abis/ERC1155.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256) 
          handler: handleTransferSingle
        - event:  TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch





      