specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ERC721ControlledFactory
    network: rinkeby
    source:
      abi: ERC721ControlledFactory
      address: "0xF438bC6C3250BE17B361042cCa708A743a3FC5e5"
      startBlock: 7617156
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ERC721Entity
        - ERC721ControlledFactory
        - LootBoxController
      abis:
        - name: ERC721ControlledFactory
          file: ./abis/ERC721ControlledFactory.json
        - name: LootBoxController
          file: ./abis/LootBoxController.json
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:  
        - event: ERC721ControlledCreated(indexed address)
          handler: handleERC721ControlledCreated 
      file: ./src/mapping.ts
  
  #erc721
  - kind: ethereum/contract
    name: ERC721
    network: rinkeby 
    source:
      abi: ERC721
      startBlock: 7617156
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ERC721Entity
      file: ./src/mapping.ts
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
        - name: LootBoxController
          file: ./abis/LootBoxController.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleERC721Transfer
  
    #for erc20
